<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
  </head>
  <body>
    <input type="text" id="num1" placeholder="Enter first number" /><br />
    <input type="text" id="num2" placeholder="Enter second number" /><br /><br />
    <button onclick="add()">Addition</button>
    <button onclick="subtract()">Subtraction</button>
    <button onclick="multiply()">Multiplication</button>
    <button onclick="divide()">Division</button><br /><br />
    <input type="text" id="result" placeholder="Result" />
    <script>
      function add() {
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        var result = num1 + num2;
        document.getElementById("result").value = result;
      }
      function subtract() {
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        var result = num1 - num2;
        document.getElementById("result").value = result;
      }
      function multiply() {
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        var result = num1 * num2;
        document.getElementById("result").value = result;
      }
      function divide() {
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        var result = num1 / num2;
        document.getElementById("result").value = result;
      }
    </script>
  </body>
</html>
