<!DOCTYPE html>
<html>
  <head>
    <title>Simple Clock</title>
  </head>
  <body>
    <h1 id="clock"></h1>
    <script>
      function showTime() {
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        var meridiem = "AM";

        if (hours > 12) {
          hours -= 12;
          meridiem = "PM";
        }

        if (hours === 0) {
          hours = 12;
        }

        if (minutes < 10) {
          minutes = "0" + minutes;
        }

        if (seconds < 10) {
          seconds = "0" + seconds;
        }

        var time = hours + ":" + minutes + ":" + seconds + " " + meridiem;
        document.getElementById("clock").innerText = time;
        setTimeout(showTime, 1000);
      }

      showTime();
    </script>
  </body>
</html>
